<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row"><div class = "hour">9am</div><input class="writing" type="text"><button class="saveBtn"></div>
          <div class="row"><div class = "hour">10am</div><input class="writing" type="text"><button class="saveBtn"></div>
            <div class="row"><div class = "hour">11am</div><input class="writing" type="text"><button class="saveBtn"></div>
              <div class="row"><div class = "hour">12pm</div><input class="writing" type="text"><button class="saveBtn"></div>
                <div class="row"><div class = "hour">1pm</div><input class="writing" type="text"><button class="saveBtn"></div>
                  <div class="row"><div class = "hour">2pm</div><input class="writing" type="text"><button class="saveBtn"></div>
                    <div class="row"><div class = "hour">3pm</div><input class="writing" type="text"><button class="saveBtn"></div>
                      <div class="row"><div class = "hour">4pm</div><input class="writing" type="text"><button class="saveBtn"></div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
